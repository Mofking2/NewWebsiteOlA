<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Web Experience with Toggle Sidebar</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons for Social Media Icons and Sidebar Toggle -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            height: 100%;
            background: #111;
            overflow-x: hidden;
        }

        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Sidebar Styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px; /* Initially hidden */
            height: 100%;
            width: 250px;
            background-color: #343a40;
            padding-top: 20px;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar.show {
            left: 0; /* Show sidebar */
        }

        .sidebar .logo {
            color: white;
            font-size: 24px;
            text-align: center;
            padding: 10px;
            font-weight: bold;
        }

        .sidebar .close-btn {
            color: white;
            font-size: 24px;
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        .sidebar a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .sidebar .social-icons a {
            margin-top: 20px;
            display: inline-block;
            margin-right: 10px;
        }

        /* Banner Styling */
            .content {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
  background-image: url('image3.jpg');
            background-size: cover; /* Cover the entire area */
            background-position: center;
            transition: opacity 1s ease-in-out;
            opacity: 1; /* Initially hidden */
            overflow: hidden;
            z-index: 10;
        }
  
        /* Media Section */
        .media-section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
        }

       

        /* Content Area Styling */
        .content {
            margin-left: 0;
            padding: 20px;
        }

        /* Toggle Button Styling */
        .sidebar-toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px; /* Positioned on the right */
            z-index: 1100;
            font-size: 24px;
            color: white;
            background-color: #343a40;
            border: none;
            padding: 10px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .sidebar-toggle-btn.show {
            transform: rotate(180deg); /* Rotate button when sidebar is open */
        }

        /* Logo Styling (Left) */
        .logo-left {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            color: white;
            z-index: 1100;
            transition: opacity 0.3s ease;
        }

        .logo-left.hide {
            opacity: 0; /* Hide logo when sidebar is open */
        }

   /* Footer Styling */
     footer {
    background-color: #343a40;
    color: white;
    text-align: center;
    padding: 20px;
    position: relative;
    z-index: 2; /* Add z-index to make sure it's on top */
}


        footer .social-icons a {
            margin-top: 10px;
            margin-right: 15px;
            color: white;
            font-size: 24px;
        }

        footer .social-icons a:hover {
            color: #ffd700; /* Change color on hover */
        }
    </style>
</head>
<body>
 <main>
    <!-- Logo on the Left -->
    <div class="logo-left" id="logo-left">Ol Afrika</div>

    <!-- Sidebar Toggle Button (Right) -->
    <button class="sidebar-toggle-btn" id="sidebarToggleBtn">
        <i class="bi bi-list"></i> <!-- Hamburger icon -->
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo">Ol Afrika</div>
        <!-- Close Button -->
        <span class="close-btn" id="closeSidebarBtn"><i class="bi bi-x"></i></span>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>

        <!-- Social Media Icons -->
        <div class="social-icons text-center">
            <a href="#" class="text-white"><i class="bi bi-facebook"></i></a>
            <a href="#" class="text-white"><i class="bi bi-twitter"></i></a>
            <a href="#" class="text-white"><i class="bi bi-instagram"></i></a>
            <a href="#" class="text-white"><i class="bi bi-linkedin"></i></a>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="content">
        <!-- 3D Canvas Section -->
        <canvas id="webglCanvas"></canvas>

        <!-- Media Section with Image -->
        <div class="media-section">
            <h2>Ol Afrika </h2>
            <p>Where Afrika Meets the Future.</p>
            <!-- Free Stock Image (Unsplash) -->
           
            <br>
        </div>
    </div>
<!--  end of Main Content Area section -->
<!-- Footer section -->
    <footer>
        <div class="social-icons">
            <a href="#" class="text-white"><i class="bi bi-facebook"></i></a>
            <a href="#" class="text-white"><i class="bi bi-twitter"></i></a>
            <a href="#" class="text-white"><i class="bi bi-instagram"></i></a>
            <a href="#" class="text-white"><i class="bi bi-linkedin"></i></a>
        </div>
        <p class="mt-2">&copy; 2025 Ol Afrika. All Rights Reserved.</p>
    </footer>
 <!-- End of Footer  section-->
 </main>
    <!-- Three.js Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Bootstrap 5 and Bootstrap Icons -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.js"></script>

    <script>
        // Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('webglCanvas') });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a Cube (3D Object)
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Set the Camera Position
        camera.position.z = 5;

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the Cube for Animation
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            // Render the Scene
            renderer.render(scene, camera);
        }

        animate();

        // Resize Canvas on Window Resize
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // Toggle Sidebar
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('sidebarToggleBtn');
        const closeSidebarBtn = document.getElementById('closeSidebarBtn');
        const logoLeft = document.getElementById('logo-left');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('show');
            logoLeft.classList.toggle('hide'); // Hide logo when sidebar is open
            toggleBtn.classList.toggle('show'); // Rotate toggle button
        });

        closeSidebarBtn.addEventListener('click', () => {
            sidebar.classList.remove('show');
            logoLeft.classList.remove('hide'); // Show logo when sidebar is closed
            toggleBtn.classList.remove('show'); // Reset the toggle button rotation
        });

        // Detect Scroll to Reveal Banner Image
        window.addEventListener('scroll', function() {
            const banner = document.getElementById('banner');
            const scrollPosition = window.scrollY;

            if (scrollPosition > 100) { // Start showing after scroll down 100px
                banner.style.opacity = '1'; // Show the banner image
            } else {
                banner.style.opacity = '0'; // Hide the banner image
            }
        });
    </script>

</body>
</html>
